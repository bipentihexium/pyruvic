	c-compiler: gcc, clang
	c++-compiler: g++, clang++
	linker: gold, ld
[known-libraries]
glfw:
	aliases: glfw3
	repo: https://github.com/glfw/glfw.git
	build-system: cmake
	include-dir: include/
	lib-names: glfw3
	> unix-x11
		link: dl, X11, Xrandr, GL, pthread
	> unix-wayland
		link: dl, GL, pthread # TODO: other requirements
	> win
		link: gdi32, user32, kernel32
